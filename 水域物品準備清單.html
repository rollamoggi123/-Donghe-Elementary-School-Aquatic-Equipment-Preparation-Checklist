<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水域物品準備清單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }
    </style>
</head>
<body class="p-4 sm:p-8 md:p-12">

    <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-8">
        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-indigo-800">水域物品準備清單</h1>
        <div class="space-y-4">
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4 mb-6">
                <div class="flex-1">
                    <label for="activity-name" class="block text-sm font-medium text-gray-700">活動名稱:</label>
                    <input type="text" id="activity-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2">
                </div>
                <div class="flex-1">
                    <label for="activity-date" class="block text-sm font-medium text-gray-700">活動日期:</label>
                    <input type="text" id="activity-date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 px-3 py-2">
                </div>
            </div>

            <div class="overflow-x-auto rounded-xl shadow-md">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-indigo-100">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider w-1/4">名稱</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider w-1/4">數量</th>
                            <th scope="col" class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase tracking-wider w-1/4">勾選</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider w-1/4">備註</th>
                        </tr>
                    </thead>
                    <tbody id="checklist-body" class="bg-white divide-y divide-gray-200">
                        <!-- Checklist items will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div class="flex justify-end mt-6 space-x-2">
                <button onclick="addRow()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-colors duration-300">新增項目</button>
            </div>

        </div>
    </div>

    <script>
        // 預設的物品清單
        const defaultItems = [
            { name: "船或板子", quantity: "", checked: false, note: "SUP 共46 黃20藍黑17淺藍9,獨木舟共33 單13雙15三人5" },
            { name: "槳", quantity: "", checked: false, note: "SUP    支 ,獨木舟    支" },
            { name: "頭盔", quantity: "", checked: false, note: "大  小  車上" },
            { name: "頭盔(工作人員)", quantity: "", checked: false, note: "" },
            { name: "腳繩", quantity: "", checked: false, note: "43條好的 2少魔鬼氈" },
            { name: "舵", quantity: "", checked: false, note: "45片" },
            { name: "救生衣(大人)", quantity: "", checked: false, note: "15大人 25女生" },
            { name: "救生衣(小孩)", quantity: "", checked: false, note: "8小小孩" },
            { name: "帳篷", quantity: "", checked: false, note: "3個" },
            { name: "更衣帳", quantity: "", checked: false, note: "2個" },
            { name: "飲用水架", quantity: "", checked: false, note: "1個" },
            { name: "桌子", quantity: "", checked: false, note: "3張" },
            { name: "椅子", quantity: "", checked: false, note: "4張" },
            { name: "垃圾袋", quantity: "", checked: false, note: "" },
            { name: "白板", quantity: "", checked: false, note: "1塊" },
            { name: "對講機", quantity: "", checked: false, note: "" },
            { name: "望遠鏡", quantity: "", checked: false, note: "1個" },
            { name: "布條", quantity: "", checked: false, note: "1條" },
            { name: "防水布", quantity: "", checked: false, note: "2條" },
            { name: "負重袋", quantity: "", checked: false, note: "無" },
            { name: "冰桶", quantity: "", checked: false, note: "" },
            { name: "TG相機", quantity: "", checked: false, note: "含配件及電池" },
            { name: "GoPro相機", quantity: "", checked: false, note: "含配件及電池" },
            { name: "衛生紙", quantity: "", checked: false, note: "" },
            { name: "AED", quantity: "", checked: false, note: "" },
            { name: "急救包", quantity: "", checked: false, note: "" },
            { name: "浮球", quantity: "", checked: false, note: "5顆" },
            { name: "哨子", quantity: "", checked: false, note: "1盒" },
            { name: "毛巾衣&黃色T", quantity: "", checked: false, note: "無" },
            { name: "茶點&水", quantity: "", checked: false, note: "" },
            { name: "接續繩", quantity: "", checked: false, note: "1包" },
            { name: "小白小藍貨櫃鑰匙", quantity: "", checked: false, note: "" },
            { name: "水域宣導板", quantity: "", checked: false, note: "" }
        ];

        const checklistBody = document.getElementById('checklist-body');

        // 渲染表格
        function renderTable() {
            checklistBody.innerHTML = ''; // 清空現有內容
            defaultItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors duration-200';
                row.innerHTML = `
                    <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.name}</td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
                        <input type="text" class="w-24 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" value="${item.quantity}">
                    </td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-center">
                        <input type="checkbox" class="h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500" ${item.checked ? 'checked' : ''}>
                    </td>
                    <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">${item.note}</td>
                `;
                checklistBody.appendChild(row);
            });
        }

        // 新增一行
        function addRow() {
            const newRow = document.createElement('tr');
            newRow.className = 'hover:bg-gray-50 transition-colors duration-200';
            newRow.innerHTML = `
                <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                    <input type="text" placeholder="新增項目名稱" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </td>
                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
                    <input type="text" class="w-24 border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </td>
                <td class="px-4 py-4 whitespace-nowrap text-sm text-center">
                    <input type="checkbox" class="h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500">
                </td>
                <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-500">
                    <input type="text" placeholder="備註" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </td>
            `;
            checklistBody.appendChild(newRow);
        }

        // 初始渲染
        document.addEventListener('DOMContentLoaded', renderTable);
    </script>
</body>
</html>
